<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Lista de compras</title>
  </head>
  <body>
    <header>
      <h1>Lista de Compras</h1>
    </header>

    <main>
      <h2>Cadastro de produtos</h2>

      <!--formulário-->  
      <p id="cadastro">
        Descrição: <input id="inputDescricao" type="text"/>
        <br>
        Quantidade: <input id="inputQtd" type="number" min="1" value="1"/>
        <br>
        Preço: R$ <input id="inputPreco" type="number" min="0.01" step="0.01" value="0.00"/>
        <br>
        <button id="btAdicionar">Adicionar</button>
        <button id="btLimpar">Limpar</button>
      </p>
    </main>

    <section id="cadastrados">
      <h2>Produtos cadastrados</h2>

      <!--tabela com itens que serão adicionados-->
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </section> 
  </body>
</html>
